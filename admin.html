<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVEMA - Admin Dashboard</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/admin/index.css">
    <link rel="stylesheet" href="styles/admin/header.css">
    <link rel="stylesheet" href="styles/admin/nav.css">
    <link rel="stylesheet" href="styles/admin/dashboard.css">
    <link rel="stylesheet" href="styles/admin/dashboard-enhanced.css">
    <link rel="stylesheet" href="styles/admin/categories.css">
    <link rel="stylesheet" href="styles/admin/product.css">
    <link rel="stylesheet" href="styles/admin/productInfo.css">
    <link rel="stylesheet" href="styles/admin/commandes.css">
    <link rel="stylesheet" href="styles/admin/fournisseurs.css">
    <link rel="stylesheet" href="styles/admin/fournisseurPannel.css">
    <link rel="stylesheet" href="styles/admin/utilisateurs-pannel.css">
    <link rel="stylesheet" href="styles/admin/form.css">
    <link rel="stylesheet" href="styles/admin/popUp.css">
    <link rel="stylesheet" href="styles/admin/wait.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="left-section">
            <div class="hamburger-menu">
                <img src="src/images/menu.png" alt="Menu">
            </div>
            <div class="logo-container">
                <img src="src/images/logo.png" alt="Logo" class="logo-image">
                <div class="board">Dashboard</div>
            </div>
        </div>
        <div class="right-section">
            <div class="notification-container">
                <img src="src/images/notification.png" alt="Notifications">
                <span class="notification-badge">3</span>
            </div>
            <button class="logout-button">Déconnexion</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <section class="nav-button dashboard-button isNavActive">
            <img src="src/images/dashboard.png" alt="Dashboard">
            <div>Dashboard</div>
        </section>
        <section class="nav-button categories-button">
            <img src="src/images/category.png" alt="Catégories">
            <div>Catégories</div>
        </section>
        <section class="nav-button product-button">
            <img src="src/images/products.png" alt="Produits">
            <div>Produits</div>
        </section>
        <section class="nav-button fournisseurs-button">
            <img src="src/images/supplier.png" alt="Fournisseurs">
            <div>Fournisseurs</div>
        </section>
        <section class="nav-button commandes-button">
            <img src="src/images/orders.png" alt="Commandes">
            <div>Commandes</div>
        </section>
        <section class="nav-button utilisateurs-button">
            <img src="src/images/users.png" alt="Utilisateurs">
            <div>Utilisateurs</div>
        </section>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Le contenu sera chargé ici dynamiquement -->
    </main>

    <!-- Containers pour modals et toasts -->
    <div id="modalContainer"></div>
    <div id="popupContainer"></div>
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script type="module">
        import { interactiveNavBar } from './scripts/views/NavBar.views.js';
        import { initRouter } from './scripts/router.js';
        
        // Initialiser la navigation
        interactiveNavBar();
        
        // Initialiser le router
        initRouter();
        
        // Gérer la déconnexion
        document.querySelector('.logout-button').addEventListener('click', () => {
            if (confirm('Voulez-vous vraiment vous déconnecter ?')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
