<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/images/logo.png">
  <title>Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="src/styles/login_Styles/login.css">
</head>
<body>
  <div class="form-container">
    <form id="loginForm">
      <div class="title part">
        <img src="./src/images/logo.png" alt="logo">
        SE CONNECTER
      </div>
      <input type="email" class="part" id="loginEmail" placeholder="Email" required>
      <div class="password-fa">
        <input type="password" class="part" id="loginPassword" placeholder="Mot de passe" required>
        <span class="toggle-password" role="button" tabindex="0">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button type="submit" class="part">Se connecter</button>
    </form>
  </div>
  <script type="module" src="src/scripts/login/login.js"></script>
</body>
</html>
