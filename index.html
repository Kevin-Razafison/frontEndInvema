<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/images/logo.png">
    <title>Connexion</title>
    <link rel="stylesheet" href="src/styles/login_Styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./src/images/logo.png">
</head>
<body>
<div class="form-container">
  <form id="loginForm">
    <div class="title">
      <img src="./src/images/logo.png" alt="Logo de l'entreprise">
      <h1>Se connecter</h1>
    </div>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <div class="password-wrapper">
      <input type="password" id="loginPassword" placeholder="Mot de passe" required>
      <span class="toggle-password" role="button" tabindex="0" aria-label="Afficher/masquer le mot de passe"><i class="fas fa-eye"></i></span>
    </div>
    <button type="submit">Se connecter</button>
  </form>
</div>
<script type="module" src="src/scripts/login/login.js"></script>
</body>
</html>
